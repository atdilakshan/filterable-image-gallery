<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- css here -->
	<link rel="stylesheet" href="style.css">

    <title>Filterable Image Gallery | ATDilakshan</title>
	
</head>
<body>

	<section class="image-gallery">
		
		<div class="category-lists">
			<ul>
				<li class="cat-list active" data-filter="all">All</li>
				<li class="cat-list" data-filter="car">Car</li>
				<li class="cat-list" data-filter="motorbike">Motorbike</li>
				<li class="cat-list" data-filter="boat">Boat</li>
				<li class="cat-list" data-filter="helicopter">Helicopter</li>
			</ul>
		</div>

		<div class="box-container">

			<div class="box" data-item="car">
				<div class="image">
					<img src="images/car1.jpg" alt="">
				</div>
			</div>
			
			<div class="box" data-item="motorbike">
				<div class="image">
					<img src="images/motorbike1.jpg" alt="">
				</div>
			</div>
			
			<div class="box" data-item="car">
				<div class="image">
					<img src="images/car2.jpeg" alt="">
				</div>
			</div>
			
			<div class="box" data-item="boat">
				<div class="image">
					<img src="images/boat1.jpg" alt="">
				</div>
			</div>

			<div class="box" data-item="helicopter">
				<div class="image">
					<img src="images/helicopter1.jpeg" alt="">
				</div>
			</div>
			
			<div class="box" data-item="car">
				<div class="image">
					<img src="images/car3.jpg" alt="">
				</div>
			</div>
			
			<div class="box" data-item="motorbike">
				<div class="image">
					<img src="images/motorbike2.jpg" alt="">
				</div>
			</div>

			<div class="box" data-item="helicopter">
				<div class="image">
					<img src="images/helicopter2.jpg" alt="">
				</div>
			</div>
			
			<div class="box" data-item="car">
				<div class="image">
					<img src="images/car4.jpg" alt="">
				</div>
			</div>
			
			<div class="box" data-item="motorbike">
				<div class="image">
					<img src="images/motorbike3.jpg" alt="">
				</div>
			</div>
			
			<div class="box" data-item="boat">
				<div class="image">
					<img src="images/boat2.jpg" alt="">
				</div>
			</div>
			
			<div class="box" data-item="car">
				<div class="image">
					<img src="images/car5.jpg" alt="">
				</div>
			</div>

			<div class="box" data-item="helicopter">
				<div class="image">
					<img src="images/helicopter3.jpeg" alt="">
				</div>
			</div>
			
			<div class="box" data-item="motorbike">
				<div class="image">
					<img src="images/motorbike4.jpg" alt="">

			</div>
			
			<div class="box" data-item="motorbike">
				<div class="image">
					<img src="images/motorbike5.jpg" alt="">

			</div>
			
			<div class="box" data-item="boat">
				<div class="image">

				<div class="image">

	<script src="main.js"></script>
